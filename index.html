<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f5f5f5;
        padding: 20px;
      }
      .product-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      .product {
        position: relative;
        width: 100%;
        height: 120px; /* Default height for compact view */
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
        transition: all 0.3s ease-in-out;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .product-info {
        display: none; /* Hidden by default */
        flex-direction: column;
        text-align: center;
        padding: 10px 0;
      }
      .product:hover {
        height: 300px; /* Expanded height on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        background-color: #f0f8ff; /* Change background color on hover */
      }
      .product:hover .product-info {
        display: flex; /* Reveal product info on hover */
      }
      .product h3 {
        margin: 0;
      }
      .dropdown {
        margin: 5px 0;
        padding: 5px;
      }
      .add-to-cart {
        margin-top: 20px;
        width: 100%;
        padding: 10px 20px;
        background-color: rgb(255, 0, 81);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .add-to-cart:hover {
        background-color: #218838;
      }
      .product-options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        padding: 10px 0;
      }
      .product-options label {
        display: block;
        margin-bottom: 5px;
      }
      .product-options select {
        width: 100%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h3><center>----------YAY! It's BOGO-------------</center></h3>
    <div class="product-container">
      <!-- Product 1 -->
      <label class="product">
        <h3>
          <input
            type="radio"
            name="product"
            value="1"
            style="position: absolute; top: 10px; left: 10px"
          />
          1 Unit <span style="background-color: rgb(255, 0, 81)">10% Off</span>
          <b>$10.00 USD</b>
        </h3>
        <div class="product-info">
          <p>
            <span style="text-decoration: line-through">$30.00</span>
            <b>$24.00</b>
          </p>
          <div class="product-options">
            <div>
              <label for="size2">Size:</label>
              <select id="size2" class="dropdown">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
            <div>
              <label for="color2">Color:</label>
              <select id="color2" class="dropdown">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="grey">Grey</option>
              </select>
            </div>
          </div>
        </div>
      </label>

      <!-- Product 2 -->
      <label class="product">
        <h3>
          <input
            type="radio"
            name="product"
            value="2"
            style="position: absolute; top: 10px; left: 10px"
          />
          2 Units <span style="background-color: rgb(255, 0, 81)">20% Off</span>
          <b>$24.00 USD</b>
        </h3>
        <div class="product-info">
          <p>
            <span style="text-decoration: line-through">$30.00</span>
            <b>$24.00</b>
          </p>
          <div class="product-options">
            <div>
              <label for="size2">Size:</label>
              <select id="size2" class="dropdown">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
            <div>
              <label for="color2">Color:</label>
              <select id="color2" class="dropdown">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="grey">Grey</option>
              </select>
            </div>
          </div>
        </div>
      </label>

      <!-- Product 3 -->
      <label class="product">
        <h3>
          <input
            type="radio"
            name="product"
            value="3"
            style="position: absolute; top: 10px; left: 10px"
          />
          3 Units <span style="background-color: rgb(255, 0, 81)">30% Off</span>
          <b>$35.00 USD</b>
        </h3>
        <div class="product-info">
          <p>
            <span style="text-decoration: line-through">$50.00</span>
            <b>$35.00</b>
          </p>
          <div class="product-options">
            <div>
              <label for="size3">Size:</label>
              <select id="size3" class="dropdown">
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
              </select>
            </div>
            <div>
              <label for="color3">Color:</label>
              <select id="color3" class="dropdown">
                <option value="yellow">Yellow</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
              </select>
            </div>
          </div>
        </div>
      </label>

      <!-- Add to Cart Button -->
      <button class="add-to-cart" onclick="addToCart()">+ Add to Cart</button>
    </div>

    <script>
      function addToCart() {
        const selectedProduct = document.querySelector(
          'input[name="product"]:checked'
        );
        if (selectedProduct) {
          alert(`Product ${selectedProduct.value} added to cart!`);
        } else {
          alert("Please select a product.");
        }
      }
    </script>
  </body>
</html>
